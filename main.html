<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid" >
        <h1 class="text-center my-5">Internship Form</h1>
        <form action="" class="needs-validation my-5" novalidate>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <label for="first-name-input" class="form-label">First Name</label>
                    <input type="text" class="form-control is-invalid" id="first-name-input" required>
                    <div class="invalid-feedback">
                        First name required!
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <label for="last-name-input" class="form-label">Last Name</label>
                    <input type="text" class="form-control is-invalid" id="last-name-input" required>
                    <div class="invalid-feedback">
                        Last name required!
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <label for="email-input" class="form-label">Email Address</label>
                    <input type="email" class="form-control is-invalid" id="email-input" placeholder="xyz@abc.com" required>
                    <div class="invalid-feedback">
                        Email required!
                    </div>
                </div>
            </div>
            <div class="row my-5">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <label for="college-input" class="form-label">College</label>
                    <input type="text" class="form-control is-invalid" id="college-input" required>
                    <div class="invalid-feedback">
                        Please provide a valid college
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <label for="graduation-input" class="form-label">Graduation Year</label>
                    <select class="form-select is-invalid" aria-label="Default select example" id="graduation-input" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select valid Graduation Year
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <label for="roll-no-input" class="form-label">Roll No.</label>
                    <input type="text" class="form-control is-invalid" id="roll-no-input" required>
                    <div class="invalid-feedback">
                        Please provide valid Roll no.
                    </div>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input is-invalid" id="conditions-checkbox" required>
                <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
                <div class="invalid-feedback">
                    You must agree before submiting
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit form</button>
        </form>
    </div>

    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</body>
</html>
